<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Time Zones Clock JS/PHP</title>
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <!--stylesheet-->
    <link rel="stylesheet" href="./main.css" type="text/css">
</head>

<body>
    <div class="bg-wrap">
        <header>
            <div class="grid-wrap">
                <div class="grid-item logo">
                    <img src="./img/W31X.gif" alt="logo - earth drow">
                </div>
                <div class="grid-item">
                    <h1 class="main-title">Choose time zone</h1>
                </div>
            </div>
            <nav class="main-nav">
                <ul id="navigation">
                    <li class="nav-el active-nav">London</li>
                    <li class="nav-el">New York</li>
                    <li class="nav-el">Tokyo</li>
                    <li class="nav-el">Moscow</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="zone-title-wrap">
                <h3 id="zone-title" class="zone-title">London</h3>
                <span id="zone-subtitle" class="zone-subtitle">UTC+(00:00)</span>
            </div>
            <div id="clock" class="timer"></div>
        </main>
        <section class="analog-clock">
            <div class="face-clock">
                <div class="hour-clock">12</div>
                <div class="hour-clock">3</div>
                <div class="hour-clock">6</div>
                <div class="hour-clock">9</div>
                <div class="hour-clock">1</div>
                <div class="hour-clock">2</div>
                <div class="hour-clock">4</div>
                <div class="hour-clock">5</div>
                <div class="hour-clock">7</div>
                <div class="hour-clock">8</div>
                <div class="hour-clock">10</div>
                <div class="hour-clock">11</div>
                <div class="date-box">25</div>
                <div class="dot-clock"></div>
                <div class="hand-seconds hand-clock">
                    <div class="hand-sec-dot"></div>
                </div>
                <div class="hand-minutes hand-clock"></div>
                <div class="hand-hours hand-clock"></div>
            </div>
        </section>
        <input id="interval-info" type="hidden" value="off">
        <footer class="footer-fixed">
            <p>Coopyrights &copy; <a href="https://piecuch-patryk.com" title="author portfolio">Patryk Piecuch</a> 2018</p>
        </footer>
    </div>
    <!--clock app-->
    <script src="./scripts/getters.js" type="text/javascript"></script>
    <script src="./scripts/create.js" type="text/javascript"></script>
    <script src="./scripts/setters.js" type="text/javascript"></script>
    <script src="./scripts/animate.js" type="text/javascript"></script>
    <script src="./scripts/app.js" type="text/javascript"></script>
</body>

</html>
